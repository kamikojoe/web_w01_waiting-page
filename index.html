<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <title>漢堡王 - 伺服器正在烤漢堡中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #502314;
            color: #d62300;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            background-color: #ff8732;
        }

        body::before {
            height: 65px; /* Adjust the height as needed */
            top: 0;
        }
        body::after {
            height: 35px; /* Adjust the height as needed */
            bottom: 0;
        }

        .container {
            max-width: 600px;
            background: #f5ebdc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        .burger-img {
            width: 100px;
            margin: 20px 0;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        .refresh-btn {
            background-color: #bd1e00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background-color: #a01800;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops！我們的伺服器正在烤漢堡...</h1>
    <p>請稍等一下，我們很快就會讓你回到美味的世界！</p>
    <img class="burger-img" src="img/burger-king-logo%201.png" alt="漢堡王 Logo">
    <p>試看看重新整理，或者待會再回來</p>
    <button class="refresh-btn" onclick="location.reload();">重新整理</button>
</div>
</body>
</html>
